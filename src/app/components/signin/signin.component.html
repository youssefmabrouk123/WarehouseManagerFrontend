<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-12 w-auto" src="\assets\img\leoniii.png" alt="Logo" />
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Connectez-vous à votre compte
      </h2>
    </div>
  
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form class="space-y-6" (ngSubmit)="onSubmit()" #signInForm="ngForm">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Adresse e-mail
            </label>
            <div class="mt-1">
              <input
                id="email"
                name="email"
                type="email"
                [(ngModel)]="credentials.email"
                autocomplete="email"
                required
                email
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
              />
            </div>
          </div>
  
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Mot de passe
            </label>
            <div class="mt-1">
              <input
                id="password"
                name="password"
                type="password"
                [(ngModel)]="credentials.password"
                autocomplete="current-password"
                required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
              />
            </div>
          </div>
  
          <div class="flex items-center justify-between">
            <!-- <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-primary-500 focus:ring-primary-500 border-gray-300 rounded"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                Se souvenir de moi
              </label>
            </div> -->
  
            <!-- <div class="text-sm">
              <a href="/forgot-password" class="font-medium text-primary-500 hover:text-primary-600">
                Mot de passe oublié ?
              </a>
            </div> -->
          </div>
  
          <div>
            <button
              type="submit"
              [disabled]="isLoading || signInForm.invalid"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-500 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50"
            >
              <span *ngIf="isLoading" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Connexion en cours...
              </span>
              <span *ngIf="!isLoading">Se connecter</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Toast Notification -->
<div *ngIf="errorMessage" 
class="fixed bottom-4 right-4 max-w-xs w-full z-50 animate-slide-up"
[@toastAnimation]="errorMessage ? 'visible' : 'hidden'">
<div class="bg-white shadow-xl rounded-lg border-l-4 border-red-500 p-4 flex items-start space-x-3">
<!-- Error Icon -->
<svg class="w-6 h-6 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
       d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
</svg>

<!-- Message -->
<div class="flex-1">
 <p class="text-sm font-medium text-gray-900">{{ errorMessage }}</p>
 <p class="text-xs text-gray-500 mt-1">Veuillez vérifier vos informations</p>
</div>

<!-- Close Button -->
<button (click)="errorMessage = ''" 
       class="text-gray-400 hover:text-gray-600 focus:outline-none">
 <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
 </svg>
</button>
</div>
</div>
